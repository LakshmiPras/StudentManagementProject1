<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 align="center">Registration Page</h3>
<form action="regdata" method="post">
    {% csrf_token %}

    <h3 style="color:red">{{ data }}</h3>
    <table align="center">
        <tr>
            <td>UserName:</td>
            <td><input type="text" name="txtUname"></td>
        </tr>
        <tr>
            <td>UserEmail:</td>
            <td><input type="email" name="txtemail"></td>
        </tr>
        <tr>
            <td>UserPassword:</td>
            <td><input type="password" name="txtPwd"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsub" value="Register"></td>
        </tr>
    </table>
</form>

</body>
</html>
